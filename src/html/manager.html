<div class="form_manager">
    <div class="form_manager_cnt">
        <div class="form_manager_header">
            <h5>Оформить заявку на заказ</h5>
            <button type="button" class="form_manager_close">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="form_manager_txt">
            <form>
                <input name="name-zr" id="name-zr" type="text" placeholder="Ф.И.О.*" required>
                <input class="phone" name="phone-zr" id="phone-zr" type="text" placeholder="Номер телефона*" required>
                <input name="email-zr" id="email-zr" type="text" placeholder="Электронная почта*" required>
                <textarea name="message-zr" id="message-zr" placeholder="Комментарий к заказу"></textarea>
                <div class="dealers_confiditial">
                    <input type="checkbox" name="pers-data_zr" checked >
                    <label>Я согласен с условиями политикой конфиденциальности</label>
                </div>
                <div class="btn-form_group">
                    <button class="btn-dark" type="submit"><span></span>Отправить заявку</button>
                </div>
            </form>
        </div>
    </div>
</div>
